<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commander - Dar Hassna</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f1e9;
      color: #5d4037;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    .menu-section {
      margin-bottom: 30px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ddd;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #d35400;
    }
    .item-desc {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 5px;
    }
    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e67e22;
    }
    .confirmation {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: center;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dar Hassna</h1>
    <p class="subtitle">Cuisine marocaine authentique</p>
    
    <h2>Notre Menu</h2>
    
    <!-- قائمة الطعام هنا -->
    
    <form id="commandeForm">
      <h2>Passer Commande</h2>
      
      <label for="table">Numéro de table:</label>
      <input type="number" id="table" min="1" required>
      
      <!-- حقول اختيار الطعام -->
      
      <button type="submit">Confirmer la Commande</button>
      
      <div id="loading">
        <img src="https://i.gifer.com/ZZ5H.gif" width="50" alt="En cours...">
      </div>
      
      <div id="confirmation" class="confirmation"></div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    document.getElementById('commandeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // جمع بيانات الطلب
      const orderData = {
        table: document.getElementById('table').value,
        commandes: [...], // قائمة الأطباق المختارة
        statut: "en attente",
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      showLoading(true);
      
      try {
        const newOrderRef = database.ref('commandes').push();
        await newOrderRef.set(orderData);
        
        document.getElementById('confirmation').textContent = 
          `Commande confirmée pour la table ${orderData.table}!`;
        document.getElementById('confirmation').style.display = 'block';
        
        // إعادة تعيين النموذج
        this.reset();
      } catch (error) {
        console.error("Erreur:", error);
        alert("Erreur: " + error.message);
      } finally {
        showLoading(false);
      }
    });
  </script>
</body>
</html>
